<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas - Never Lose a Lead</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Motion (CDN Version) -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }
        
        /* Ensure smooth scroll works with standard anchor tags */
        html {
            scroll-behavior: smooth;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Destructure Motion components from the global window.Motion object
        const { 
            motion, 
            useScroll, 
            useTransform, 
            useInView, 
            useMotionValue, 
            useSpring,
            AnimatePresence 
        } = window.Motion;
        
        const { useState, useEffect, useRef } = React;

        // --- SVG Icons (Lucide Replacements) ---
        const MessageSquare = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        );
        const Zap = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const Globe = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
        );
        const UserCheck = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>
        );
        const Lock = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const FileText = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
        );
        const ArrowRight = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const CheckCircle2 = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const Send = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        );
        const Phone = ({ size = 24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );

        const AtlasLanding = () => {
            const [activeTab, setActiveTab] = useState('ecommerce');
            const heroRef = useRef(null);
            const isHeroInView = useInView(heroRef, { once: true });

            // Animated chat simulation
            const [chatMessages, setChatMessages] = useState([]);
            const [showSaleBadge, setShowSaleBadge] = useState(false);

            useEffect(() => {
                const messages = [
                    { id: 1, text: "Hi! Is this still available?", sender: "lead", delay: 1000 },
                    { id: 2, text: "Yes! It's in stock. What size do you need?", sender: "atlas", delay: 2500 },
                    { id: 3, text: "Size M. Can you deliver to Oran?", sender: "lead", delay: 4000 },
                    { id: 4, text: "Absolutely! Delivery is 2-3 days. COD available.", sender: "atlas", delay: 5500 },
                    { id: 5, text: "Perfect! I'll take it.", sender: "lead", delay: 7000 }
                ];

                messages.forEach(msg => {
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, msg]);
                        if (msg.id === 5) {
                            setTimeout(() => setShowSaleBadge(true), 800);
                        }
                    }, msg.delay);
                });
            }, []);

            const tabContent = {
                ecommerce: {
                    title: "E-commerce",
                    description: "Handle product inquiries instantly. Atlas knows your inventory, pricing, and shipping options.",
                    features: ["Size & color availability", "COD confirmation", "Shipping estimates"]
                },
                services: {
                    title: "Services",
                    description: "Qualify leads for consultations, appointments, and bookings automatically.",
                    features: ["Appointment scheduling", "Service packages", "Pricing quotes"]
                },
                realestate: {
                    title: "Real Estate",
                    description: "Pre-qualify buyers and schedule viewings while you focus on closings.",
                    features: ["Property details", "Viewing bookings", "Budget qualification"]
                }
            };

            const navigateToLogin = () => {
                window.location.href = 'index.html';
            };

            return (
                <div className="bg-gradient-to-b from-orange-50 via-white to-orange-50 overflow-hidden text-slate-900">
                    
                    {/* Animated Background Orbs */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <motion.div
                            animate={{
                                scale: [1, 1.2, 1],
                                opacity: [0.3, 0.5, 0.3],
                                x: [0, 100, 0],
                                y: [0, -50, 0]
                            }}
                            transition={{ duration: 20, repeat: Infinity, ease: "easeInOut" }}
                            className="absolute -top-40 -left-40 w-96 h-96 bg-gradient-to-br from-orange-300 to-pink-300 rounded-full blur-3xl"
                        />
                        <motion.div
                            animate={{
                                scale: [1, 1.3, 1],
                                opacity: [0.2, 0.4, 0.2],
                                x: [0, -80, 0],
                                y: [0, 100, 0]
                            }}
                            transition={{ duration: 25, repeat: Infinity, ease: "easeInOut" }}
                            className="absolute top-1/2 -right-40 w-96 h-96 bg-gradient-to-br from-purple-300 to-blue-300 rounded-full blur-3xl"
                        />
                    </div>

                    {/* Navbar */}
                    <motion.nav
                        initial={{ y: -100 }}
                        animate={{ y: 0 }}
                        className="sticky top-4 z-50 mx-auto max-w-5xl px-4"
                    >
                        <div className="backdrop-blur-md bg-white/70 rounded-full px-6 py-3 shadow-lg border border-white/20">
                            <div className="flex items-center justify-between">
                                <div className="font-bold text-xl bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent tracking-tight cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                    Atlas
                                </div>
                                <div className="hidden md:flex gap-8 text-sm font-medium">
                                    <a href="#features" className="hover:text-orange-500 transition-colors">Features</a>
                                    <a href="#demo" className="hover:text-orange-500 transition-colors">Demo</a>
                                    <a href="#how" className="hover:text-orange-500 transition-colors">How It Works</a>
                                    <a href="#security" className="hover:text-orange-500 transition-colors">Security</a>
                                </div>
                                <motion.button
                                    whileHover={{ scale: 1.05 }}
                                    whileTap={{ scale: 0.95 }}
                                    onClick={navigateToLogin}
                                    className="bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-2 rounded-full text-sm font-semibold shadow-lg"
                                >
                                    Log In
                                </motion.button>
                            </div>
                        </div>
                    </motion.nav>

                    {/* Hero Section */}
                    <section ref={heroRef} className="relative min-h-[90vh] flex items-center justify-center px-4 pt-20 pb-12">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
                            {/* Left: Text */}
                            <div className="space-y-8 z-10 text-center lg:text-left">
                                <motion.div
                                    initial={{ opacity: 0, y: 30 }}
                                    animate={isHeroInView ? { opacity: 1, y: 0 } : {}}
                                    transition={{ duration: 0.6 }}
                                >
                                    <h1 className="text-5xl md:text-7xl font-extrabold leading-[1.1]">
                                        {["Never", "lose", "a", "lead", "in", "your", "DMs", "again."].map((word, i) => (
                                            <motion.span
                                                key={i}
                                                initial={{ opacity: 0, y: 20 }}
                                                animate={isHeroInView ? { opacity: 1, y: 0 } : {}}
                                                transition={{ delay: i * 0.1, duration: 0.5 }}
                                                className="inline-block mr-3 bg-gradient-to-r from-orange-600 via-pink-600 to-purple-600 bg-clip-text text-transparent"
                                            >
                                                {word}
                                            </motion.span>
                                        ))}
                                    </h1>
                                </motion.div>

                                <motion.p
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={isHeroInView ? { opacity: 1, y: 0 } : {}}
                                    transition={{ delay: 0.8, duration: 0.6 }}
                                    className="text-xl text-gray-600 max-w-xl mx-auto lg:mx-0 font-light leading-relaxed"
                                >
                                    Atlas is the AI sales operator that replies, qualifies, and follows up 24/7 on WhatsApp, Messenger, and Instagram.
                                </motion.p>

                                <motion.div
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={isHeroInView ? { opacity: 1, y: 0 } : {}}
                                    transition={{ delay: 1, duration: 0.6 }}
                                    className="flex justify-center lg:justify-start"
                                >
                                    <motion.button
                                        whileHover={{ scale: 1.05, boxShadow: "0 20px 40px rgba(249, 115, 22, 0.3)" }}
                                        whileTap={{ scale: 0.95 }}
                                        onClick={navigateToLogin}
                                        className="w-full sm:w-auto bg-gradient-to-r from-orange-500 to-pink-500 text-white px-10 py-5 md:px-8 md:py-4 rounded-full text-xl md:text-lg font-bold flex items-center justify-center gap-2 shadow-xl"
                                    >
                                        Get Access Now
                                        <ArrowRight size={20} />
                                    </motion.button>
                                </motion.div>
                            </div>

                            {/* Right: Live Chat Demo */}
                            <motion.div
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={isHeroInView ? { opacity: 1, scale: 1 } : {}}
                                transition={{ delay: 0.5, duration: 0.8 }}
                                className="relative hidden lg:block"
                            >
                                {/* Breathing Glow */}
                                <motion.div
                                    animate={{
                                        scale: [1, 1.2, 1],
                                        opacity: [0.4, 0.6, 0.4]
                                    }}
                                    transition={{ duration: 4, repeat: Infinity, ease: "easeInOut" }}
                                    className="absolute inset-0 bg-gradient-to-br from-orange-400 to-pink-400 rounded-3xl blur-3xl"
                                />

                                {/* Phone Interface */}
                                <div className="relative backdrop-blur-xl bg-white/30 border border-white/20 rounded-3xl p-4 md:p-6 shadow-2xl">
                                    <div className="bg-white rounded-2xl p-4 min-h-[500px] flex flex-col shadow-inner">
                                        {/* Header */}
                                        <div className="flex items-center gap-3 pb-4 border-b">
                                            <div className="w-10 h-10 bg-gradient-to-br from-orange-400 to-pink-400 rounded-full shadow-md" />
                                            <div>
                                                <div className="font-bold text-slate-800">Atlas AI Agent</div>
                                                <div className="text-xs text-green-500 flex items-center gap-1 font-medium">
                                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse" />
                                                    Always Online
                                                </div>
                                            </div>
                                        </div>

                                        {/* Messages */}
                                        <div className="flex-1 py-4 space-y-3 overflow-hidden">
                                            {chatMessages.map((msg) => (
                                                <motion.div
                                                    key={msg.id}
                                                    initial={{ opacity: 0, y: 20, scale: 0.8 }}
                                                    animate={{ opacity: 1, y: 0, scale: 1 }}
                                                    className={`flex ${msg.sender === 'atlas' ? 'justify-start' : 'justify-end'}`}
                                                >
                                                    <div className={`max-w-[85%] px-4 py-3 rounded-2xl text-sm shadow-sm ${
                                                        msg.sender === 'atlas'
                                                            ? 'bg-gradient-to-r from-orange-50 to-pink-50 text-slate-700 rounded-tl-none border border-orange-100'
                                                            : 'bg-slate-100 text-slate-800 rounded-tr-none'
                                                    }`}>
                                                        {msg.text}
                                                    </div>
                                                </motion.div>
                                            ))}
                                        </div>

                                        {/* Sale Badge */}
                                        <AnimatePresence>
                                            {showSaleBadge && (
                                                <motion.div
                                                    initial={{ scale: 0, rotate: -15, y: 20 }}
                                                    animate={{ scale: 1, rotate: 0, y: 0 }}
                                                    exit={{ scale: 0, opacity: 0 }}
                                                    transition={{ type: "spring", stiffness: 200 }}
                                                    className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white px-6 py-3 rounded-full font-bold flex items-center gap-2 shadow-2xl z-20 border-2 border-white"
                                                >
                                                    <CheckCircle2 size={24} />
                                                    Sale Closed
                                                </motion.div>
                                            )}
                                        </AnimatePresence>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Alpha Signup / Free Trial Section */}
                    <section className="py-20 px-4 bg-gradient-to-r from-orange-600 to-pink-600 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-32 -mt-32 blur-3xl"></div>
                        <div className="absolute bottom-0 left-0 w-64 h-64 bg-white/10 rounded-full -ml-32 -mb-32 blur-3xl"></div>
                        
                        <motion.div 
                            initial={{ opacity: 0, scale: 0.95 }}
                            whileInView={{ opacity: 1, scale: 1 }}
                            viewport={{ once: true }}
                            className="max-w-4xl mx-auto text-center z-10 relative"
                        >
                            <h2 className="text-3xl md:text-5xl font-black text-white mb-4">Start Your 7-Day Free Trial</h2>
                            <p className="text-orange-50 text-lg mb-10 max-w-2xl mx-auto">
                                Deploy Atlas in minutes and watch it qualify leads while you sleep. No commitment, just growth.
                            </p>
                            <form 
                                onSubmit={(e) => { e.preventDefault(); navigateToLogin(); }}
                                className="flex flex-col sm:flex-row gap-4 max-w-lg mx-auto bg-white/10 p-2 rounded-2xl md:rounded-full backdrop-blur-md border border-white/20"
                            >
                                <input 
                                    type="email" 
                                    placeholder="your@email.com" 
                                    className="flex-1 bg-transparent px-6 py-4 text-white placeholder-orange-100 focus:outline-none text-lg"
                                    required
                                />
                                <button 
                                    type="submit"
                                    className="bg-white text-orange-600 px-8 py-4 rounded-xl md:rounded-full font-bold text-lg hover:bg-orange-50 transition-colors shadow-xl"
                                >
                                    Try Free for 7 Days
                                </button>
                            </form>
                            <p className="mt-4 text-orange-200 text-xs uppercase tracking-widest font-bold">Limited Beta Access Available</p>
                        </motion.div>
                    </section>

                    {/* Video Demo Section */}
                    <section id="demo" className="py-32 px-4 bg-white">
                        <div className="max-w-7xl mx-auto">
                            <motion.div 
                                initial={{ opacity: 0, y: 30 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                className="text-center mb-16"
                            >
                                <h2 className="text-4xl md:text-5xl font-extrabold text-slate-800 mb-6">See Atlas in Action</h2>
                                <p className="text-xl text-gray-500 max-w-2xl mx-auto font-light leading-relaxed">
                                    Watch how Atlas integrates into your existing DMs and turns messy conversations into structured sales data.
                                </p>
                            </motion.div>

                            <motion.div 
                                initial={{ opacity: 0, scale: 0.9 }}
                                whileInView={{ opacity: 1, scale: 1 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                                className="max-w-4xl mx-auto rounded-3xl overflow-hidden shadow-[0_32px_64px_rgba(0,0,0,0.12)] border-8 border-slate-50 bg-slate-100"
                            >
                                <div className="video-container">
                                    {/* Placeholder Video Embed - Replace the src with your actual YouTube ID */}
                                    <iframe 
                                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                                        title="Atlas AI Demo" 
                                        frameBorder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowFullScreen
                                    ></iframe>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Problem Section */}
                    <section className="py-32 px-4 bg-white/40">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
                            <motion.div
                                initial={{ opacity: 0, x: -50 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                            >
                                <h2 className="text-4xl md:text-5xl font-extrabold mb-6 text-slate-800">
                                    The Gap Between <br/>Messages and Money
                                </h2>
                                <p className="text-xl text-orange-600 font-semibold mb-4">
                                    You are losing revenue to slow replies.
                                </p>
                                <p className="text-gray-500 text-lg leading-relaxed">
                                    Every delayed response is a lead that goes cold. Every "ghost" is lost revenue. While you sleep, or focus on fulfillment, Atlas is hard at work converting curious browsers into paid clients.
                                </p>
                            </motion.div>

                            <motion.div
                                initial={{ opacity: 0, x: 50 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                                className="relative flex justify-center"
                            >
                                <svg width="400" height="400" viewBox="0 0 400 400" className="w-full max-w-[400px]">
                                    <motion.path
                                        d="M 50 100 L 350 100 L 350 150 L 200 150 L 200 300"
                                        stroke="#f1f5f9"
                                        strokeWidth="40"
                                        fill="none"
                                        initial={{ pathLength: 0 }}
                                        whileInView={{ pathLength: 1 }}
                                        viewport={{ once: true }}
                                        transition={{ duration: 2 }}
                                    />
                                    {[...Array(5)].map((_, i) => (
                                        <motion.circle
                                            key={i}
                                            cx={220 + i * 20}
                                            cy={150}
                                            r="8"
                                            fill="#f97316"
                                            initial={{ y: 0, opacity: 1 }}
                                            animate={{ y: 120, opacity: 0 }}
                                            transition={{
                                                delay: i * 0.4,
                                                duration: 1.5,
                                                repeat: Infinity,
                                                repeatDelay: 1
                                            }}
                                        />
                                    ))}
                                    <motion.rect
                                        x="180"
                                        y="140"
                                        width="80"
                                        height="30"
                                        rx="15"
                                        fill="url(#brandGradient)"
                                        initial={{ scale: 0 }}
                                        whileInView={{ scale: 1 }}
                                        viewport={{ once: true }}
                                        transition={{ delay: 1.5, type: "spring" }}
                                    />
                                    <defs>
                                        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" stopColor="#f97316" />
                                            <stop offset="100%" stopColor="#ec4899" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </motion.div>
                        </div>
                    </section>

                    {/* Features Grid */}
                    <section id="features" className="py-32 px-4">
                        <div className="max-w-7xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                className="text-center mb-20"
                            >
                                <h2 className="text-4xl md:text-5xl font-extrabold mb-4 text-slate-800">Built Different</h2>
                                <p className="text-gray-500">Not just a chatbot, but a sophisticated sales operative.</p>
                            </motion.div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {[
                                    { icon: MessageSquare, title: "Context-Aware", desc: "Remembers conversation history for human-like flow." },
                                    { icon: Globe, title: "Multilingual", desc: "Fluent in Darija, Arabic, French, and English." },
                                    { icon: Zap, title: "Ghost Buster", desc: "Auto-follow up exactly when leads go silent." },
                                    { icon: UserCheck, title: "Intent Radar", desc: "Filters time-wasters so you only talk to real buyers." }
                                ].map((feature, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, y: 30 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ delay: i * 0.1 }}
                                        whileHover={{ y: -10, scale: 1.02 }}
                                        className="backdrop-blur-md bg-white/60 border border-white/20 rounded-3xl p-8 shadow-lg hover:shadow-2xl transition-all duration-300"
                                    >
                                        <div className="w-14 h-14 bg-gradient-to-br from-orange-400 to-pink-400 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-orange-200">
                                            <feature.icon className="text-white" size={28} />
                                        </div>
                                        <h3 className="text-xl font-bold mb-3">{feature.title}</h3>
                                        <p className="text-gray-600 leading-relaxed text-sm">{feature.desc}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* How It Works */}
                    <section id="how" className="py-32 px-4 bg-stone-50/50">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-center mb-24 text-slate-800">How Atlas Works</h2>

                            <div className="relative">
                                <motion.div
                                    initial={{ height: 0 }}
                                    whileInView={{ height: "100%" }}
                                    viewport={{ once: true }}
                                    transition={{ duration: 2 }}
                                    className="absolute left-1/2 top-0 w-1 -translate-x-1/2 bg-gradient-to-b from-orange-400/20 via-pink-400 to-orange-400/20"
                                />

                                {[
                                    { icon: MessageSquare, title: "Lead DMs", desc: "Customer reaches out on Instagram, Messenger or WhatsApp." },
                                    { icon: Send, title: "Atlas Replies", desc: "Instant, intelligent response in their preferred language." },
                                    { icon: CheckCircle2, title: "Qualification", desc: "Filters serious buyers from browsers automatically." },
                                    { icon: Zap, title: "CRM Sync", desc: "Hot leads delivered straight to your Atlas dashboard." }
                                ].map((step, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, x: i % 2 === 0 ? -50 : 50 }}
                                        whileInView={{ opacity: 1, x: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ delay: i * 0.3 }}
                                        className={`flex items-center gap-8 mb-24 ${i % 2 === 0 ? 'flex-row' : 'flex-row-reverse'}`}
                                    >
                                        <div className={`flex-1 ${i % 2 === 0 ? 'text-right' : 'text-left'}`}>
                                            <h3 className="text-2xl font-bold mb-2 text-slate-800">{step.title}</h3>
                                            <p className="text-gray-500">{step.desc}</p>
                                        </div>
                                        
                                        <motion.div
                                            whileInView={{ scale: [0, 1.2, 1] }}
                                            viewport={{ once: true }}
                                            className="w-16 h-16 bg-gradient-to-br from-orange-400 to-pink-500 rounded-full flex items-center justify-center shadow-xl z-10 border-4 border-white"
                                        >
                                            <step.icon className="text-white" size={32} />
                                        </motion.div>
                                        
                                        <div className="flex-1" />
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Use Cases Tabs */}
                    <section className="py-32 px-4">
                        <div className="max-w-5xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-center mb-16 text-slate-800">Built For Your Industry</h2>

                            <div className="flex justify-center mb-12">
                                <div className="backdrop-blur-md bg-white/60 border border-white/20 rounded-full p-2 inline-flex gap-2 shadow-inner overflow-x-auto max-w-full">
                                    {Object.keys(tabContent).map((tab) => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-8 py-3 rounded-full font-bold transition-all relative z-10 whitespace-nowrap ${
                                                activeTab === tab ? 'text-white' : 'text-slate-500 hover:text-slate-800'
                                            }`}
                                        >
                                            {activeTab === tab && (
                                                <motion.div
                                                    layoutId="activeTabPill"
                                                    className="absolute inset-0 bg-gradient-to-r from-orange-500 to-pink-500 rounded-full -z-10 shadow-lg"
                                                    transition={{ type: "spring", stiffness: 300, damping: 30 }}
                                                />
                                            )}
                                            {tabContent[tab].title}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <motion.div
                                key={activeTab}
                                initial={{ opacity: 0, scale: 0.95 }}
                                animate={{ opacity: 1, scale: 1 }}
                                transition={{ duration: 0.4 }}
                                className="backdrop-blur-md bg-white/70 border border-white/30 rounded-[3rem] p-10 md:p-16 shadow-2xl overflow-hidden relative"
                            >
                                <div className="absolute top-0 right-0 p-8 opacity-10">
                                    <Globe size={200} className="text-orange-500" />
                                </div>
                                <div className="relative z-10 max-w-2xl text-center md:text-left">
                                    <h3 className="text-3xl font-bold mb-6 text-slate-800">{tabContent[activeTab].title}</h3>
                                    <p className="text-xl text-gray-600 mb-10 font-light leading-relaxed">{tabContent[activeTab].description}</p>
                                    <div className="grid sm:grid-cols-2 gap-4">
                                        {tabContent[activeTab].features.map((feature, i) => (
                                            <motion.div
                                                key={i}
                                                initial={{ opacity: 0, x: -20 }}
                                                animate={{ opacity: 1, x: 0 }}
                                                transition={{ delay: i * 0.1 }}
                                                className="flex items-center gap-3 text-slate-700 bg-white/40 p-3 rounded-2xl border border-white/50"
                                            >
                                                <CheckCircle2 className="text-green-500 shrink-0" size={20} />
                                                <span className="font-medium">{feature}</span>
                                            </motion.div>
                                        ))}
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Security Section */}
                    <section id="security" className="py-32 px-4 bg-slate-900 text-white relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-orange-500/10 rounded-full blur-[100px] -mr-48 -mt-48"></div>
                        <div className="max-w-7xl mx-auto relative z-10">
                            <motion.div 
                                initial={{ opacity: 0, y: 30 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                className="text-center mb-16"
                            >
                                <h2 className="text-4xl md:text-5xl font-black mb-6">Security First</h2>
                                <p className="text-slate-400 max-w-2xl mx-auto">Your business data is precious. We protect it with banking-grade encryption and privacy controls.</p>
                            </motion.div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    { icon: Lock, title: "Encrypted DMs", desc: "Conversations are never stored in plain text." },
                                    { icon: UserCheck, title: "Auth Control", desc: "Manage who on your team can access sensitive lead data." },
                                    { icon: Globe, title: "GDPR Compliant", desc: "Built with global privacy standards in mind." }
                                ].map((item, i) => (
                                    <div key={i} className="p-8 rounded-3xl bg-white/5 border border-white/10 hover:bg-white/10 transition-colors">
                                        <item.icon className="text-orange-400 mb-6" size={32} />
                                        <h3 className="text-xl font-bold mb-3">{item.title}</h3>
                                        <p className="text-slate-400 text-sm">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Final CTA */}
                    <section className="py-40 px-4">
                        <motion.div
                            initial={{ opacity: 0, scale: 0.9 }}
                            whileInView={{ opacity: 1, scale: 1 }}
                            viewport={{ once: true }}
                            className="max-w-4xl mx-auto text-center backdrop-blur-3xl bg-gradient-to-br from-orange-500/10 to-pink-500/10 border border-white/40 rounded-[4rem] p-12 md:p-24 shadow-[0_32px_64px_rgba(0,0,0,0.08)]"
                        >
                            <h2 className="text-5xl md:text-7xl font-black mb-8 text-slate-900 tracking-tight leading-none">
                                Stop replying. <br/><span className="bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent">Start closing.</span>
                            </h2>
                            <p className="text-xl text-gray-500 mb-12 font-medium">
                                Join 500+ businesses across Algeria and beyond <br className="hidden md:block" /> capturing every lead with Atlas.
                            </p>
                            <motion.button
                                whileHover={{ scale: 1.05, boxShadow: "0 20px 60px rgba(249, 115, 22, 0.4)" }}
                                whileTap={{ scale: 0.95 }}
                                onClick={navigateToLogin}
                                className="w-full md:w-auto bg-gradient-to-r from-orange-500 to-pink-500 text-white px-12 py-6 rounded-full text-2xl font-black shadow-2xl transition-all"
                            >
                                Deploy Atlas Now
                            </motion.button>
                        </motion.div>
                    </section>

                    {/* Footer / Contact Section */}
                    <footer className="py-20 px-4 bg-white/60 border-t border-slate-100">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-12 items-start">
                            {/* Brand */}
                            <div className="col-span-1 md:col-span-1">
                                <div className="font-black text-3xl bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent mb-2">
                                    Atlas
                                </div>
                                <p className="text-sm text-slate-400 mb-6">The AI Sales Operating System.</p>
                                <div className="flex gap-4">
                                    <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:text-orange-500 transition-colors cursor-pointer">
                                        <svg size={20} fill="currentColor" viewBox="0 0 24 24" className="w-5 h-5"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                                    </div>
                                    <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:text-orange-500 transition-colors cursor-pointer">
                                        <svg size={20} fill="currentColor" viewBox="0 0 24 24" className="w-5 h-5"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                                    </div>
                                </div>
                            </div>

                            {/* Nav 1 */}
                            <div className="flex flex-col gap-4">
                                <h4 className="font-bold text-slate-800 text-sm uppercase tracking-widest">Platform</h4>
                                <a href="#features" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Features</a>
                                <a href="#demo" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Video Demo</a>
                                <a href="#security" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Security</a>
                            </div>

                            {/* Nav 2 */}
                            <div className="flex flex-col gap-4">
                                <h4 className="font-bold text-slate-800 text-sm uppercase tracking-widest">Company</h4>
                                <a href="#" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Terms of Service</a>
                                <a href="#" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Privacy Policy</a>
                                <a href="#" className="text-slate-500 hover:text-orange-500 text-sm transition-colors">Pricing</a>
                            </div>

                            {/* Contact Info */}
                            <div className="flex flex-col gap-4">
                                <h4 className="font-bold text-slate-800 text-sm uppercase tracking-widest">Contact Us</h4>
                                <div className="flex items-center gap-3 text-slate-600 bg-orange-50 p-4 rounded-2xl border border-orange-100 shadow-sm">
                                    <Phone size={20} className="text-orange-500" />
                                    <span className="font-bold">+213 560 90 70 74</span>
                                </div>
                                <p className="text-xs text-slate-400 mt-2">Available 9am - 6pm (GMT+1)</p>
                            </div>
                        </div>
                        
                        <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-slate-100 text-center text-sm text-slate-400 font-medium">
                             2026 Atlas AI. Never lose a lead again.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AtlasLanding />);
    </script>
</body>
</html>
