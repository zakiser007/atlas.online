<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atlas - Setup</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        .font-serif-display { font-family: 'Cormorant Garamond', serif; }
        .font-sans-body { font-family: 'Inter', sans-serif; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E7E5E4; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #D6D3D1; }
    </style>
</head>
<body class="bg-[#F9F8F6] text-slate-800 min-h-screen selection:bg-[#2A1E16] selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const AlertCircle = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const ArrowRight = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const Loader2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        );
        const Instagram = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
        );
        const ArrowLeft = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
        );
        const InfoIcon = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );

        // --- Helper Components ---
        
        const Tooltip = ({ text }) => {
            const [visible, setVisible] = useState(false);
            return (
                <div className="relative inline-block ml-1.5 align-middle">
                    <button 
                        type="button"
                        onClick={(e) => { e.preventDefault(); setVisible(!visible); }}
                        onMouseEnter={() => setVisible(true)}
                        onMouseLeave={() => setVisible(false)}
                        className="text-stone-300 hover:text-[#2A1E16] transition-colors focus:outline-none focus:text-[#2A1E16]"
                    >
                        <InfoIcon size={14} />
                    </button>
                    {visible && (
                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2.5 bg-[#2A1E16] text-[#F9F8F6] text-[10px] leading-relaxed rounded-lg shadow-xl z-50 text-center pointer-events-none animate-enter">
                            {text}
                            <div className="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-[#2A1E16]"></div>
                        </div>
                    )}
                </div>
            );
        };

        const AtlasSetup = () => {
            const [isLoaded, setIsLoaded] = useState(false);
            const [authData, setAuthData] = useState(null);
            const [supabaseReady, setSupabaseReady] = useState(false);
            const [supabaseConfig, setSupabaseConfig] = useState(null);
            
            const [instaPageToken, setInstaPageToken] = useState('');
            const [instaPageId, setInstaPageId] = useState('');
            
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(false);

            // --- Authentication & Initialization ---
            useEffect(() => {
                const init = async () => {
                    // 1. Check Auth
                    const auth = localStorage.getItem('atlas_auth');
                    if (!auth) {
                        window.location.href = 'login.html';
                        return;
                    }

                    try {
                        const parsedAuth = JSON.parse(auth);
                        if (!parsedAuth.authenticated || !parsedAuth.email) {
                            window.location.href = 'login.html';
                            return;
                        }
                        setAuthData(parsedAuth);

                        // 2. Fetch Supabase Config
                        const resp = await fetch('/.netlify/functions/get-supabase-config');
                        if (!resp.ok) {
                            throw new Error('Failed to load system configuration');
                        }
                        const config = await resp.json();
                        setSupabaseConfig(config);

                    } catch (err) {
                        console.error('Initialization error:', err);
                        if (err.message.includes('configuration')) {
                            setError('System configuration unavailable. Please contact support.');
                        } else {
                            window.location.href = 'login.html';
                        }
                        return;
                    }

                    // 3. Wait for Supabase SDK to be available on window
                    let attempts = 0;
                    const checkSupabase = setInterval(() => {
                        attempts++;
                        if (window.supabase) {
                            setSupabaseReady(true);
                            setIsLoaded(true);
                            clearInterval(checkSupabase);
                        } else if (attempts > 50) { // 5 seconds timeout
                            clearInterval(checkSupabase);
                            setError("Failed to load database connection. Please refresh.");
                            setIsLoaded(true);
                        }
                    }, 100);
                };

                init();
            }, []);

            // --- Validation Logic ---
            const validateForm = () => {
                if (!instaPageToken.trim()) {
                    setError('Page Access Token is required.');
                    return false;
                }
                
                if (instaPageToken.trim().length < 20) {
                     setError('Token seems too short. Please check your input.');
                     return false;
                }

                if (!instaPageId.trim()) {
                    setError('Page ID is required.');
                    return false;
                }

                // Check if ID is numeric
                if (!/^\d+$/.test(instaPageId.trim())) {
                    setError('Page ID must contain only numbers.');
                    return false;
                }

                return true;
            };

            // --- Handler ---
            const handleSetup = async () => {
                if (!supabaseReady || !window.supabase || !supabaseConfig) {
                    setError('System connecting... please wait.');
                    return;
                }

                // Clear previous errors
                setError(null);

                // Run Validation
                if (!validateForm()) return;

                setIsLoading(true);

                try {
                    const { createClient } = window.supabase;
                    // Initialize Supabase with dynamically fetched config
                    const supabase = createClient(supabaseConfig.url, supabaseConfig.key);

                    // 1. Check duplicate config
                    const { data: existingData, error: existingError } = await supabase
                        .from('dev-app')
                        .select('client_email')
                        .eq('client_email', authData.email);

                    if (existingError) throw new Error('Database check failed: ' + existingError.message);

                    if (existingData && existingData.length > 0) {
                        throw new Error('A configuration for this email already exists.');
                    }

                    // 2. Get Next ID
                    const { data: lastRow, error: fetchError } = await supabase
                        .from('dev-app')
                        .select('id')
                        .order('id', { ascending: false })
                        .limit(1);

                    if (fetchError) throw new Error('Sync failed: ' + fetchError.message);

                    const nextId = (lastRow && lastRow.length > 0) ? lastRow[0].id + 1 : 1;

                    // 3. Insert Config
                    const { error: insertError } = await supabase
                        .from('dev-app')
                        .insert([
                            {
                                id: nextId,
                                client_email: authData.email,
                                insta_page_token: instaPageToken.trim(),
                                insta_page_id: instaPageId.trim()
                            }
                        ]);

                    if (insertError) throw insertError;

                    // 4. Update Client Status (Verify & Add Days)
                    const { error: updateError } = await supabase
                        .from('clients')
                        .update({ 
                            verf_state: true,
                            days_left: 7
                        })
                        .eq('User_Email', authData.email);

                    if (updateError) throw new Error('Failed to update account status: ' + updateError.message);

                    // Success State
                    setSuccess(true);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2500);

                } catch (err) {
                    console.error('Setup error:', err);
                    if (err.code === '23505') {
                        setError('This configuration already exists.');
                    } else {
                        setError(err.message || 'Setup failed. Please try again.');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') handleSetup();
            };

            // --- Loading View ---
            if (!isLoaded || !authData) {
                return (
                    <div className="min-h-screen w-full bg-[#F9F8F6] flex flex-col items-center justify-center gap-4">
                        <Loader2 className="animate-spin h-8 w-8 text-[#2A1E16]" />
                        <p className="text-xs text-stone-400 font-medium tracking-wide uppercase animate-pulse">Initializing</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen w-full bg-[#F9F8F6] flex flex-col items-center justify-center p-4 sm:p-6 relative overflow-hidden font-sans text-slate-800">

                    {/* Background Decoration */}
                    <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-[#E8E6E1] rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse duration-[10s]" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[400px] h-[400px] bg-[#E8E6E1] rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse duration-[10s] delay-1000" />
                    
                    {/* Main Content */}
                    <div className="w-full max-w-md flex flex-col items-center gap-6 sm:gap-8 z-10">
                        
                        {/* Logo */}
                        <div className="animate-enter flex flex-col items-center">
                            <h1 className="text-[#2A1E16] tracking-[0.25em] font-medium text-xs sm:text-sm uppercase mb-1">Atlas</h1>
                            <div className="w-8 h-[1px] bg-[#2A1E16] opacity-20"></div>
                        </div>

                        {/* Card */}
                        <div className="w-full bg-white rounded-xl md:rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-6 md:p-10 animate-enter delay-100 border border-stone-100/50 relative overflow-hidden">
                            
                            {/* Decorative Top Line */}
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500/20 via-pink-500/20 to-orange-500/20"></div>

                            {/* Header */}
                            <div className="text-center mb-8 sm:mb-10 space-y-3">
                                <div className="flex justify-center mb-5">
                                    <div className="relative group">
                                        <div className="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                                        <div className="relative h-14 w-14 sm:h-16 sm:w-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg ring-4 ring-white">
                                            <Instagram size={30} className="text-white sm:w-8 sm:h-8" />
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h2 className="font-serif-display text-3xl sm:text-4xl text-[#2A1E16] leading-tight">
                                        <span className="italic font-normal">Instagram</span> Setup
                                    </h2>
                                    <p className="font-sans-body text-stone-500 text-xs sm:text-sm font-light mt-2 max-w-[280px] mx-auto leading-relaxed">
                                        Connect your business account to unlock the full power of Atlas
                                    </p>
                                </div>
                                <div className="inline-flex items-center gap-1.5 px-3 py-1 bg-stone-50 rounded-full border border-stone-100 mt-2">
                                    <div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                                    <p className="font-sans-body text-stone-400 text-[10px] sm:text-xs">
                                        Logged in as <span className="font-medium text-[#2A1E16]">{authData.email}</span>
                                    </p>
                                </div>
                            </div>

                            {/* Success State */}
                            {success ? (
                                <div className="flex flex-col items-center justify-center py-8 animate-enter">
                                    <div className="relative mb-6">
                                        <div className="absolute inset-0 bg-green-100 rounded-full animate-ping opacity-20 duration-1000"></div>
                                        <div className="relative h-20 w-20 bg-green-50 rounded-full flex items-center justify-center border border-green-100">
                                            <CheckCircle className="h-10 w-10 text-green-600" />
                                        </div>
                                    </div>
                                    <div className="text-center space-y-2">
                                        <h3 className="text-[#2A1E16] font-medium text-xl">
                                            Configuration Saved
                                        </h3>
                                        <p className="text-stone-500 text-sm">
                                            Redirecting you to the dashboard...
                                        </p>
                                        <div className="w-48 h-1 bg-stone-100 rounded-full mx-auto mt-4 overflow-hidden">
                                            <div className="h-full bg-green-500 rounded-full animate-[width_2.5s_ease-out_forwards]" style={{width: '0%'}}></div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                /* Form Fields */
                                <div className="space-y-5 font-sans-body">
                                    
                                    {/* Instagram Page Token */}
                                    <div className="space-y-2 group">
                                        <label htmlFor="pageToken" className="flex items-center text-[11px] font-semibold text-stone-500 uppercase tracking-wider ml-1 transition-colors group-focus-within:text-[#2A1E16]">
                                            Page Access Token
                                            <Tooltip text="The long-lived access token generated from the Meta Developer Portal for your Instagram Business Account." />
                                        </label>
                                        <div className="relative">
                                            <input
                                                id="pageToken"
                                                type="text"
                                                inputMode="text"
                                                autoComplete="off"
                                                value={instaPageToken}
                                                onChange={(e) => setInstaPageToken(e.target.value)}
                                                onKeyPress={handleKeyPress}
                                                className="block w-full px-4 py-3.5 bg-stone-50/50 border border-stone-200 rounded-xl text-[#2A1E16] placeholder-stone-400 focus:outline-none focus:border-[#2A1E16] focus:ring-1 focus:ring-[#2A1E16] transition-all duration-300 font-mono text-base shadow-sm focus:bg-white"
                                                placeholder="EAA..."
                                            />
                                        </div>
                                    </div>

                                    {/* Instagram Page ID */}
                                    <div className="space-y-2 group">
                                        <label htmlFor="pageId" className="flex items-center text-[11px] font-semibold text-stone-500 uppercase tracking-wider ml-1 transition-colors group-focus-within:text-[#2A1E16]">
                                            Instagram Page ID
                                            <Tooltip text="The numeric ID for your Instagram Business Account found in the Graph API explorer." />
                                        </label>
                                        <div className="relative">
                                            <input
                                                id="pageId"
                                                type="text"
                                                inputMode="numeric"
                                                pattern="[0-9]*"
                                                autoComplete="off"
                                                value={instaPageId}
                                                onChange={(e) => setInstaPageId(e.target.value)}
                                                onKeyPress={handleKeyPress}
                                                className="block w-full px-4 py-3.5 bg-stone-50/50 border border-stone-200 rounded-xl text-[#2A1E16] placeholder-stone-400 focus:outline-none focus:border-[#2A1E16] focus:ring-1 focus:ring-[#2A1E16] transition-all duration-300 font-mono text-base shadow-sm focus:bg-white"
                                                placeholder="1784..."
                                            />
                                        </div>
                                    </div>

                                    {/* Error Display */}
                                    {error && (
                                        <div className="p-3.5 bg-red-50 border border-red-100 rounded-xl flex items-start gap-3 text-red-600 text-sm animate-enter shadow-sm">
                                            <AlertCircle size={18} className="mt-0.5 shrink-0" />
                                            <span className="leading-snug">{error}</span>
                                        </div>
                                    )}

                                    {/* Submit Button */}
                                    <button
                                        onClick={handleSetup}
                                        disabled={isLoading}
                                        className="w-full mt-4 bg-[#2A1E16] text-[#F9F8F6] py-4 rounded-xl hover:bg-[#3E2D22] active:transform active:scale-[0.98] transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2 group disabled:opacity-70 disabled:cursor-not-allowed disabled:shadow-none"
                                    >
                                        {isLoading ? (
                                            <>
                                                <Loader2 className="animate-spin h-5 w-5 text-white/80" />
                                                <span className="text-sm font-medium">Verifying...</span>
                                            </>
                                        ) : (
                                            <>
                                                <span className="font-medium tracking-wide text-sm">
                                                    Complete Verification
                                                </span>
                                                <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform duration-300 opacity-80" />
                                            </>
                                        )}
                                    </button>
                                </div>
                            )}

                            {/* Back to Dashboard */}
                            {!success && (
                                <div className="mt-8 text-center font-sans-body">
                                    <a 
                                        href="index.html" 
                                        className="text-xs sm:text-sm text-stone-400 hover:text-[#2A1E16] transition-colors inline-flex items-center gap-1.5 py-2 px-4 rounded-full hover:bg-stone-50"
                                    >
                                        <ArrowLeft size={14} />
                                        Back to Dashboard
                                    </a>
                                </div>
                            )}
                        </div>
                        
                        {/* Copyright */}
                        <div className="animate-enter delay-300">
                            <p className="text-[10px] sm:text-xs text-stone-400 font-light font-sans-body text-center leading-relaxed">
                                Â© 2025 Atlas Inc. Secured by Meta Graph API.<br/>
                                <span className="opacity-50">v1.2.0 (Stable)</span>
                            </p>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AtlasSetup />);
    </script>
</body>
</html>
